{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="s013">
<div class="container d-flex justify-content-center " >

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      {% block navchange %}<li class="nav-item">
        <a class="nav-link" href="{% url "home" %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item ">
        <a class="nav-link active" href="{% url "test" %}">Restaurants</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url "recommend" %}">Recommend</a>
      </li>{% endblock  %}
    </ul>
  </div>


  <form method = "get" action= "/resco/searchresult/" >
   {% csrf_token %}
   <fieldset><legend>Find the best Restaurants</legend></fieldset>
    <ul style="list-style: none;">
    <li>
    <div class=" mb-3  text-white mx-auto">
      <label for="validationDefault01">Search Term</label>
      <input type="text" class="form-control  form-control-lg" id="validationDefault01" placeholder="Search Term" name= "search" required>
    </div>
    </li>

    <li>
    <div class=" mb-3 text-white mx-auto">
      <label for="validationDefault03 ">Location</label>
      <input type="text" class="form-control  form-control-lg" id="validationDefault03" placeholder="Location" value = "New York" name = "location" required>
    </div>
    </li>
    <li>
    <div class=" mb-3 text-white mx-auto">
      <label for="validationDefault04 ">Category</label>
      <input type="text" class="form-control  form-control-lg" id="validationDefault04" placeholder="Category" value="Restaurants" required>
    </div>
    </li>
    <div class=" mb-3 text-white mx-auto">
    <label for="validationDefault04 text-white">Budget</label>
    <select class="form-control form-control-lg" name="budget" required>
      <option value="">Budget</option>
      <option value="1">Low</option>
      <option value="2">Average</option>
      <option value="3">Expensive</option>
      <option value="4">Very Expensive</option>
    </select>

    </div>
  <div class="d-flex justify-content-center">
  <button class="btn btn-dark my-2 btn-lg " type="submit" href="{% url "searchresult" %}">Find!</button>
  </div>
  </ul>
  </form>
</div>
</div>

{% endblock %}
